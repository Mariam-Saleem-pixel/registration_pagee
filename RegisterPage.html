<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Yourself!... </title>
    <script src="register.js"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form name="myFormlogin" onsubmit="return validateForm()">
        <p><b><center>Create Account</center></b></p>
        <label>
             First Name <sup>*</sup><br><input type="text" name="fname">
        </label><br>
        <label>
            Last Name <sup>*</sup><br><input type="text" name="lname">
        </label><br>
        <label> 
            Contact no.<sup>*</sup> <br><input type="number" name="contact">
        </label><br>
        <label for="Country">
            Country<sup>*</sup> <br>
        </label>
        <select name="Country">
            <option>Pakistan</option>
            <option>USA</option>
            <option>India</option>
        </select><br>
        <label>
            Email<sup>*</sup><br> <input type="email" name="email">
        </label><br>
        <label>
             Password <sup>*</sup><br>
             <input type="password" name="password"  title="Password must contain at least one number, 
    one alphabet, one symbol, and be at 
    least 8 characters long">
        </label><br>
        <input id="button" type="submit" value="Sign Up">
        <p>Already have an account? <a id="login" href="login.html">Login</a></p>
    </form>
</body>
</html>
